<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 ">

    <header class="bg-white border-b-2 border-gray-200 py-4">
        <div class="mx-auto w-[1420px] px-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">SmartSave</h1>
            <a href="/admin" class="">Войти в админ панель</a>
        </div>
    </header>

    <main class="mx-auto px-4 py-8 w-[1420px]">
        <div class="bg-white border-2 border-gray-200 p-6 mb-8">
            <h2 class="text-2xl font-bold mb-2">Добро пожаловать!</h2>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white border-2 border-gray-200 p-6">
                <span class="text-gray-500 uppercase text-xs font-bold tracking-widest">Мои цели</span>
                <div class="flex items-end gap-2 mt-2">
                    <span class="text-4xl font-black text-gray-800">{{ goals_count }}</span>
                    <span class="text-gray-400 mb-1">объектов</span>
                </div>
            </div>

            <div class="bg-white border-2 border-gray-200 p-6">
                <span class="text-gray-500 uppercase text-xs font-bold tracking-widest">История операций</span>
                <div class="flex items-end gap-2 mt-2">
                    <span class="text-4xl font-black text-gray-800">{{ trans_count }}</span>
                    <span class="text-gray-400 mb-1">записей</span>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
