<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Регистрация</title>
    <style>
        input {
            width: 100%;
            border: 2px solid black;
            padding: 8px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-white p-8">
        <h2 class="text-2xl font-black mb-6">Создать аккаунт</h2>
        <form method="post" class="space-y-4">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="flex flex-col">
                <label class="font-bold text-sm mb-1 text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <p class="text-[10px] text-gray-400 mt-1 leading-tight">{{ field.help_text }}</p>
                {% endif %}
                {% for error in field.errors %}
                    <p class="text-red-500 text-xs mt-1 font-bold">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="w-full mt-6 bg-yellow-400 py-3 font-black uppercase hover:bg-yellow-500">
            Зарегистрироваться
        </button>
    </form>
        <p class="mt-4 text-sm text-center">
            Уже есть аккаунт? <a href="{% url 'login' %}" class="text-blue-600">Войти</a>
        </p>
    </div>
</body>
</html>
